name: Release

on:
  push:
    tags:
      - "v*"
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-4-dev meson ninja-build libgirepository1.0-dev gobject-introspection

      - name: Build gtk4-layer-shell
        run: |
          git clone https://github.com/wmww/gtk4-layer-shell.git
          cd gtk4-layer-shell
          meson setup build -Dvapi=false
          ninja -C build
          sudo ninja -C build install
          sudo ldconfig

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --release -p cliphist-gui -p launch-gui

      - name: Rename binaries with arch suffix
        run: |
          mv target/release/cliphist-gui target/release/cliphist-gui-x86_64-linux
          mv target/release/launch-gui target/release/launch-gui-x86_64-linux

      - name: Generate checksums
        run: |
          cd target/release
          sha256sum cliphist-gui-x86_64-linux launch-gui-x86_64-linux > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/release/cliphist-gui-x86_64-linux
            target/release/launch-gui-x86_64-linux
            target/release/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
